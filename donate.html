<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Blood</title>
    <!-- Link to CSS (styles are embedded) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="donate.css"> <!-- External CSS file -->
</head>
<body>
    <header>
        <h1>Blood Donation Center</h1>
        <nav>
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <a href="donate.html"><i class="fas fa-heartbeat"></i> Donate</a>
            <a href="request.html"><i class="fas fa-hands-helping"></i> Request</a>
            <a href="about.html"><i class="fas fa-info-circle"></i> About Us</a>
            <a href="contact.html"><i class="fas fa-phone-alt"></i> Contact Us</a>
        </nav>
    </header>

    <section class="donate-form-container">
        <h2>Donate Blood</h2>
        <form id="donationForm">
            <!-- Full Name -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <!-- Date of Birth -->
            <label for="dob">Date Of Birth:</label>
            <input type="date" id="dob" name="dob" value="Select DOB" min="1965-01-01" max="2030-12-31" required>

            <!-- Email Address -->
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <!-- Blood Type -->
            <label for="bloodType">Blood Type:</label>
            <select id="bloodType" name="bloodType" required>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>

            <!-- Donation Location -->
            <label for="location">Donation Location:</label>
            <input type="text" id="location" name="location" required>

            <!-- Submit Button -->
            <button type="submit">Donate Now</button>
        </form>
        <div class="confirmation-message" id="confirmationMessage">Thank you for your donation!</div>
    </section>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- For icons -->
    <script src="donate.js"></script> <!-- External JS file -->
</body>
</html>
