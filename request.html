<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REQUEST Blood</title>
    <!-- Use Google Fonts for a professional font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Blood Donation Center</h1>
        <nav>
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <a href="donate.html"><i class="fas fa-heartbeat"></i> Donate</a>
            <a href="request.html"><i class="fas fa-hands-helping"></i> Request</a>
            <a href="about.html"><i class="fas fa-info-circle"></i> About Us</a>
            <a href="contact.html"><i class="fas fa-phone-alt"></i> Contact Us</a>
        </nav>
    </header>

    <section class="request-form-container">
        <h2>Request Blood</h2>
        <form id="requestForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
           <label for="number">PHONE NUMBERS:</label>
		<input type="tel" id="number" name="number" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="bloodType">Blood Type:</label>
            <select id="bloodType" name="bloodType" required>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
            
            <label for="location">Requested Location:</label>
            <input type="text" id="location" name="location" required>

            <button type="submit">Request Blood</button>
        </form>
        <div class="confirmation-message" id="requestConfirmationMessage">Your request has been submitted!</div>
    </section>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- For icons -->
    <script src="request.js"></script>
</body>
</html>
